<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="app">
      <header>Random Quote</header>
      <section class="quotes">
        <div class="quote-text" id="js-quote-text"></div>
      </section>
      <section class="controls">
        <button type="button" id="js-new-quote" class="new-quote button" name="button">
          Generate new quote
        </button>
        <a class="twitter button" id="js-tweet" target="_blank" rel="noreferrer">Tweet it!</a>
      </section>
    </div>


    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
