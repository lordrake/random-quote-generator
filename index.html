<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="app">
      <header>Random Quote</header>
      <section class="quotes">
        <div class="quote-text" id="js-quote-text"></div>
        <div class="quote-author" id="js-quote-author"></div>
      </section>

      <div id="js-spinner" class="spinner hidden">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div>

      <section class="controls">
        <button type="button" id="js-new-quote" class="new-quote button" name="button">
          Generate random quote
        </button>
        <!-- da implementare
        <a class="twitter button" id="js-tweet" target="_blank" rel="noreferrer">Tweet it!</a>
      -->
      </section>
    </div>


    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
